<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI工具链可视化</title>
</head>
<body>
    <h1>AI工具链可视化</h1>
    <form method="post">
        <h2>模型参数配置</h2>
        <label>卷积层数:</label>
        <input type="number" name="conv_layers" value="2" min="1" max="3"><br>

        <label>卷积滤波器数量:</label>
        <input type="number" name="conv_filters" value="32" min="16" max="64" step="16"><br>

        <label>卷积核大小:</label>
        <input type="number" name="kernel_size" value="3" min="2" max="5"><br>

        <label>池化大小:</label>
        <input type="number" name="pool_size" value="2" min="2" max="3"><br>

        <label>全连接层神经元数量:</label>
        <input type="number" name="dense_units" value="64" min="32" max="128" step="32"><br>

        <h2>训练参数</h2>
        <label>学习率:</label>
        <input type="text" name="learning_rate" value="0.001"><br>

        <label>批次大小:</label>
        <input type="number" name="batch_size" value="64" min="16" max="128" step="16"><br>

        <label>训练轮数:</label>
        <input type="number" name="epochs" value="5" min="1" max="20"><br>

        <button type="submit">开始训练</button>
    </form>
</body>
</html>
