<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>模型推理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas {
            border: 2px solid #000;
            cursor: crosshair;
            background: black;
        }
        .tools {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">AI工具链可视化</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/inference">模型推理</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">手写数字识别</h5>
                        <p class="card-text">在下方画板上用鼠标写一个数字（0-9），然后点击识别按钮。</p>
                        
                        <div class="text-center">
                            <canvas id="canvas" width="280" height="280"></canvas>
                            
                            <div class="tools">
                                <button id="clear-button" class="btn btn-secondary">清除</button>
                                <button id="predict-button" class="btn btn-primary">识别</button>
                            </div>

                            <!-- 添加预处理预览 -->
                            <div class="preview mt-3">
                                <p class="small text-muted">预处理后的图像预览 (28x28):</p>
                                <canvas id="preview-canvas" width="28" height="28" style="border:1px solid #ccc; image-rendering: pixelated; width: 112px; height: 112px;"></canvas>
                            </div>

                            <div class="form-group">
                                <label>选择模型:</label>
                                <select id="model-select" class="form-control">
                                    <!-- 动态加载模型列表 -->
                                </select>
                            </div>

                            <div id="prediction-result" class="mt-3">
                                <!-- 显示预测结果 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // 设置画笔样式
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';

            // 鼠标事件处理
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // 清除画板
            $('#clear-button').click(function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            // 加载模型列表
            $.get('/get_components', function(data) {
                var models = data.saved_models;
                for (var i = 0; i < models.length; i++) {
                    $('#model-select').append('<option value="' + models[i] + '">' + models[i] + '</option>');
                }
            });

            // 预测按钮点击事件
            $('#predict-button').click(function() {
                // 获取画布数据
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var tempCanvas = document.createElement('canvas');
                var tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = 28;
                tempCanvas.height = 28;

                // 居中处理
                var bounds = getBoundingBox(imageData);
                var scale = Math.min(
                    20 / (bounds.maxX - bounds.minX),
                    20 / (bounds.maxY - bounds.minY)
                );
                var offsetX = (28 - (bounds.maxX - bounds.minX) * scale) / 2;
                var offsetY = (28 - (bounds.maxY - bounds.minY) * scale) / 2;

                // 绘制缩放和居中后的图像
                tempCtx.fillStyle = 'black';
                tempCtx.fillRect(0, 0, 28, 28);
                tempCtx.fillStyle = 'white';
                tempCtx.translate(offsetX, offsetY);
                tempCtx.scale(scale, scale);
                tempCtx.translate(-bounds.minX, -bounds.minY);
                tempCtx.drawImage(canvas, 0, 0);

                // 添加图像处理函数
                function getBoundingBox(imageData) {
                    var minX = canvas.width;
                    var minY = canvas.height;
                    var maxX = 0;
                    var maxY = 0;
                    
                    for (var y = 0; y < canvas.height; y++) {
                        for (var x = 0; x < canvas.width; x++) {
                            var i = (y * canvas.width + x) * 4;
                            if (imageData.data[i] > 0) { // 检查白色像素
                                minX = Math.min(minX, x);
                                minY = Math.min(minY, y);
                                maxX = Math.max(maxX, x);
                                maxY = Math.max(maxY, y);
                            }
                        }
                    }
                    return {minX, minY, maxX, maxY};
                }

                // 显示预处理后的图像（调试用）
                var previewCanvas = document.getElementById('preview-canvas');
                if (previewCanvas) {
                    var previewCtx = previewCanvas.getContext('2d');
                    previewCtx.clearRect(0, 0, 28, 28);
                    previewCtx.drawImage(tempCanvas, 0, 0);
                }

                tempCanvas.toBlob(function(blob) {
                    var formData = new FormData();
                    formData.append('image', blob, 'drawing.png');
                    formData.append('model_name', $('#model-select').val());

                    $.ajax({
                        url: '/inference',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(data) {
                            $('#prediction-result').html(
                                '<div class="alert alert-success">' +
                                '预测结果: <strong>' + data.prediction + '</strong>' +
                                '</div>'
                            );
                        },
                        error: function() {
                            $('#prediction-result').html(
                                '<div class="alert alert-danger">预测失败，请重试</div>'
                            );
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
